name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel previous runs on new pushes to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Basic validation - fast checks
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check formatting (if prettier exists)
        run: |
          if [ -f ".prettierrc" ] || [ -f ".prettierrc.json" ] || [ -f ".prettierrc.js" ]; then
            pnpm prettier --check . || echo "Prettier not configured"
          else
            echo "Prettier not configured, skipping"
          fi
        continue-on-error: true
      
      - name: Validate TypeScript configuration
        run: |
          npx tsc --version
          find . -name "tsconfig.json" -not -path "*/node_modules/*" | head -5

  # Lint check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: validate
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint affected projects
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            pnpm nx affected --target=lint --base=origin/${{ github.base_ref }} --head=HEAD
          else
            pnpm nx affected --target=lint --base=HEAD~1 --head=HEAD
          fi

  # Build check
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: validate
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build affected projects
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            pnpm nx affected --target=build --base=origin/${{ github.base_ref }} --head=HEAD
          else
            pnpm nx affected --target=build --base=HEAD~1 --head=HEAD
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts-${{ matrix.node-version }}
          path: |
            **/dist
            **/build
          retention-days: 7

  # Test check
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: validate
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Test affected projects
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            pnpm nx affected --target=test --base=origin/${{ github.base_ref }} --head=HEAD --coverage || true
          else
            pnpm nx affected --target=test --base=HEAD~1 --head=HEAD --coverage || true
          fi
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            **/coverage
          retention-days: 30
        continue-on-error: true

  # Dependency audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit
        run: pnpm audit --audit-level=high || echo "Security audit found issues"
        continue-on-error: true
      
      - name: Check for outdated dependencies
        run: pnpm outdated || true
        continue-on-error: true

  # Final status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [validate, lint, build, test, security]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.validate.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required checks passed!"
      
      - name: CI Summary
        run: |
          echo "## CI Status ✅" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Validation" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Lint" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Test" >> $GITHUB_STEP_SUMMARY
          echo "- ⚠️  Security (advisory only)" >> $GITHUB_STEP_SUMMARY

