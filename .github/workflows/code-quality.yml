name: Code Quality

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check for console logs
        run: |
          echo "Checking for console.log statements..."
          if grep -r "console\.log" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --exclude-dir=node_modules --exclude-dir=dist --exclude-dir=build . || true; then
            echo "⚠️  Found console.log statements - consider removing them before production"
          else
            echo "✅ No console.log statements found"
          fi
        continue-on-error: true
      
      - name: Check for TODO comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          if grep -r "TODO\|FIXME" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --exclude-dir=node_modules --exclude-dir=dist --exclude-dir=build . || true; then
            echo "ℹ️  Found TODO/FIXME comments"
          else
            echo "✅ No TODO/FIXME comments found"
          fi
        continue-on-error: true
      
      - name: Check file sizes
        run: |
          echo "Checking for large files..."
          find . -type f -size +500k -not -path "*/node_modules/*" -not -path "*/.git/*" -not -path "*/dist/*" -not -path "*/build/*" -not -path "*/coverage/*" || true
        continue-on-error: true
      
      - name: Check for type coverage
        run: |
          echo "Checking TypeScript type coverage..."
          find . -name "*.ts" -o -name "*.tsx" | grep -v node_modules | grep -v dist | wc -l || true
        continue-on-error: true
      
      - name: Analyze bundle size (if applicable)
        run: |
          echo "Bundle size analysis..."
          if [ -d "dist" ] || [ -d "build" ]; then
            du -sh dist/ 2>/dev/null || du -sh build/ 2>/dev/null || echo "No build directory found"
          else
            echo "No build artifacts to analyze yet"
          fi
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
        continue-on-error: true

